#  The contact options.

- type: github
  icon: "fab fa-github"

- type: twitter
  icon: "fa-brands fa-x-twitter"

- type: email
  icon: "fas fa-envelope"
  noblank: true # open link in current tab

- type: rss
  icon: "fas fa-rss"
  noblank: true
# Professional contact options for job seeking
- type: linkedin
  icon: 'fab fa-linkedin'   # icons powered by <https://fontawesome.com/>
  url: 'https://www.linkedin.com/in/aorangehc'  # Fill with your actual LinkedIn profile

- type: stack-overflow
  icon: 'fab fa-stack-overflow'
  url: 'https://stackoverflow.com/users/your-id'  # Fill with your stackoverflow profile

